
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Yina Li</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link href="css/styles.css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Mono:wght@500&family=Open+Sans&family=Oswald&family=Stick+No+Bills:wght@500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/gck0dag.css">
		<script src="https://kit.fontawesome.com/df06e80d8f.js" crossorigin="anonymous"></script>
		
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Yina Li</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container" id="apple">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><span><i class="fa-brands fa-apple"></i> Apple</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span><i class="fa-brands fa-lyft"></i></span></a>
			</div>

            <div class="button_container">
				<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><span><img src="images/coca-cola.svg"></span></a>
			</div>

            <div class="button_container">
				<a href="http://www.explodingkittens.com/" target="_blank" id="btn_explode"><span>Exploding Kittens</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><span><img src="images/tesla.svg"></span></a>
			</div>

            <div class="button_container">
				<a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc"><span><img src="images/tonight-show.svg"></span></a>
			</div>

            <div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo"><span><img src="images/ideo.svg"></span></a>
			</div>

            <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span>NIKE</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" id="btn_moo"><span><img src="images/moo.svg"></span></a>
			</div>

            <div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><span><img src="images/fitbit.png"></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><span><i class="fa-brands fa-instagram"></i></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><span><i class="fa-brands fa-facebook"></i> Facebook</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="btn_npr"><span><img id="npr" src="images/npr-logo.svg"></span></a>
			</div>

            <div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" id="btn_colorrun"><span><div id="text"><h3 id="pink">THE</h3> <h3 id="yellow">COLOR</h3> <h3 id="blue">RUN</h3></div></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.stjude.org/" target="_blank" id="btn_stjude"><span>St. Jude's</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.army.mil/" target="_blank" id="btn_army"><span>U.S. ARMY</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore"><span>Pottermore <i class="fa-solid fa-bolt"></i></span></a>
			</div>

            <div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>THE NEW YORKER</span></a>
			</div>

            <div class="button_container">
				<a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist"><span>craigslist</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><span>Samsung</span></a>
			</div>

		</main>	

	</body>
</html>
